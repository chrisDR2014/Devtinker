<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Form</title>
		<link rel="stylesheet" href="{{url_for('static', filename='css/formstyle.css')}}" />
	</head>

	<body>
		<nav>
			<div class="nav__logo">DR</div>
			<menu class="nav__links">
				<li class="link"><a href="/">Home</a></li>
				<li class="link"><a href="/destinations/">Destinations</a></li>
				<li class="link"><a href="/about/">About Me</a></li>
				<li class="link"><a href="/contact/">Contact</a></li>
			</menu>
		</nav>
		<div class="container">
			<h2>Contact Me</h2>
			<form action="#" method="post" id="contactForm">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required />
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="5" required></textarea>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
